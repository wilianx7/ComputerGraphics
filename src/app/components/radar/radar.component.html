<div class="w-full relative overflow-hidden" style="height: 600px;" #radarContainer>
    <div class="flex flex-wrap w-full h-full absolute top-0" style="height: 600px;">
        <ng-container *ngFor="let square of radarSquares">
            <div class="border" [ngStyle]="{ 'height': square.height, 'width': square.width }">
            </div>
        </ng-container>
    </div>

    <div class="absolute top-0 w-full" style="height: 600px;">
        <div class="flex justify-center relative h-full w-full">
            <div class="absolute h-2 w-2 z-10 rounded-full bg-gray-700 self-center" #middlePoint></div>

            <div class="absolute h-full bg-gray-500" style="width: 2px;"></div>
            <div class="absolute w-full bg-gray-500 self-center" style="height: 2px;"></div>
        </div>
    </div>

    <ng-container *ngFor="let airplane of tableData">
        <ng-container *ngIf="airplane.translation">
            <div class="block absolute top-0 text-gray-600 text-xl" [ngStyle]="{ 'transform': airplane.translation }">
                <div class="relative flex flex-col">
                    <span class="text-xs font-semibold absolute top-0 -mt-4 self-center"
                        [ngStyle]="{ 'transform': getTextRotation(airplane) }">
                        {{ airplane.id }}
                    </span>
                    <ngt-svg src='assets/images/icons/airplane.svg'></ngt-svg>
                </div>
            </div>
        </ng-container>
    </ng-container>
</div>
